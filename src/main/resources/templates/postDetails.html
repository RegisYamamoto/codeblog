<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	
	<title>CodeBlog - novo post</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Overpass+Mono|Varela+Round" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
			<a href="/posts/newpost" class="btn btn-primary" role="button">Novo Post</a>
		</nav>
	</header>
	
	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav class="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0pxs">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>
		
			<article>
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${post.titulo}"></span>
				</h1>
				
				<p class="card-subtitle mb-2 text-muted">
					<span th:text=${post.autor}></span>
					<br>
					<span th:text="${post.data}"></span>
				</p>
				
				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:utext="${post.texto}"></span>
					</p>
				</section>
			</article>
		</div>
	</main>
</body>
</html>
